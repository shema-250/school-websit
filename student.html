<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily School Life - OPSS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #2c3e50;
      padding: 30px 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #002d5a;
      position: relative;
      padding-bottom: 10px;
    }

    header::after {
      content: "";
      display: block;
      width: 60px;
      height: 4px;
      margin: 15px auto 0;
      background: #0056b3;
      border-radius: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .label {
      padding: 15px;
      background-color: #f8f9fa;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      position: relative;
    }

    .label::before {
      content: "â˜…";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #0056b3;
      font-size: 1rem;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.2rem;
      }

      .card img {
        height: 160px;
      }

      .label {
        font-size: 1rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
      }

      header {
        font-size: 1.8rem;
      }

      .label {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>Daily School Life</header>

  <div class="grid-container">
    <div class="card fadeup"><img src="orpcare.class.png" alt=""><div class="label">Daily Classroom</div></div>
    <div class="card fadeup"><img src="ggg.png" alt=""><div class="label">Graduation 2023</div></div>
    <div class="card fadeup"><img src="Screenshot 2025-05-01 181106.png" alt=""><div class="label">School Trip at Genocide Memorial Site</div></div>
    <div class="card fadeup"><img src="orpcare sports.png" alt=""><div class="label">Sports After Class</div></div>
    <div class="card fadeup"><img src="dance.jpg" alt=""><div class="label">Cultural Dancing</div></div>
    <div class="card fadeup"><img src="lll.png" alt=""><div class="label">Science Laboratory</div></div>
    <div class="card fadeup"><img src="orpcare library.jpg" alt=""><div class="label">Library Reading Hour</div></div>
    <div class="card fadeup"><img src="c lab.jpg" alt=""><div class="label">Computer Lab Session</div></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.fadeup');
    const observer = new IntersectionObserver(entries => {
      entries.forEach((entry, index) => {
        if (entry.isIntersecting) {
          entry.target.style.animationDelay = `${index * 0.1}s`;
          entry.target.classList.remove('fadeup');
        }
      });
    }, {
      threshold: 0.2
    });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>
